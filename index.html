<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rick and Morty API</title>
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Rick and Morty API</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://rickandmortyapi.com" target="_blank">Rick and Morty API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://rickandmortyapi.com/documentation" target="_blank">Rick and Morty API Documentation</a>
          </li>
        </ul>
      </div>
    </nav>

      <section id="landing-section">
        <div id="header" class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Rick and Morty</h1>
            <!-- <p class="lead">Select your new favorite desktop wallpaper.</p> -->
          </div>
        </div>
      </section>


      <section>
        <div class="container">
          <h4 id="errorHeader" class="error"></h4>
            <div class="row justify-content-center">
                  <form id="frmSearch">

                    <div class="form-inline">
                      <h3>Search Characters</h3>
                      <label for="txtSearchCharacterName" class="col-form-label-sm m-2 p-2">Name</label>
                      <input type="text" class="form-control" id="txtSearchCharacterName" placeholder="Name">
                    </div>
                    <div class="form-inline">
                      <label for="txtSearchSpecies" class="col-form-label-sm m-2 p-2">Species</label>
                      <input type="text" class="form-control" id="txtSearchSpecies" placeholder="Species">
                      
                      <label for="txtSearchCharacterType" class="col-form-label-sm m-2 p-2">Type</label>
                      <input type="text" class="form-control" id="txtSearchCharacterType" placeholder="Type">
                    </div>
                    <div class="form-inline">
                      <label for="ddSearchStatus" class="col-form-label-sm m-2 p-2">Status</label>
                      <select class="form-control m-2 p-2" id="ddSearchStatus">
                        <option value="">Select Status</option>
                        <option value="alive">Alive</option>
                        <option value="dead">Dead</option>
                        <option value="unknown">Unknown</option>
                      </select>

                      <label for="ddSearchGender" class="col-form-label-sm m-2 p-2">Gender</label>
                      <select class="form-control m-2 p-2" id="ddSearchGender">
                        <option value="">Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="genderless">Genderless</option>
                        <option value="unknown">Unknown</option>
                      </select>
                    </div>
                    <div class="form-inline">
                      <button class="btn-secondary ml-4 m-2 p-2" id="btnSearchCharacters">Search Characters</button>
                  </div>

                  <div class="form-inline">
                    <h3>Search Locations</h3>
                    <label for="txtSearchLocationName" class="col-form-label-sm m-2 p-2">Name</label>
                    <input type="text" class="form-control" id="txtSearchLocationName" placeholder="Name">
                  </div>
                  <div class="form-inline">
                    <label for="txtSearchLocationType" class="col-form-label-sm m-2 p-2">Type</label>
                    <input type="text" class="form-control" id="txtSearchLocationType" placeholder="Type">

                    <label for="txtDimension" class="col-form-label-sm m-2 p-2">Dimension</label>
                    <input type="text" class="form-control" id="txtDimension" placeholder="Dimension">
                  </div>
                  <div class="form-inline">
                    <button class="btn-secondary ml-4 m-2 p-2" id="btnSearchLocations">Search Locations</button>
                </div>

                <div class="form-inline">
                  <h3>Search Episodes</h3>
                  <label for="txtSearchEpisodeName" class="col-form-label-sm m-2 p-2">Name</label>
                  <input type="text" class="form-control" id="txtSearchEpisodeName" placeholder="Name">
                </div>
                <div class="form-inline">
                  <label for="txtEpisode" class="col-form-label-sm m-2 p-2">Episode</label>
                  <input type="text" class="form-control" id="txtEpisode" placeholder="Episode">
                </div>
                <div class="form-inline">
                  <button class="btn-secondary ml-4 m-2 p-2" id="btnSearchEpisodes">Search Episodes</button>
              </div>

                  <div class="form-inline">
                    <h3>See All</h3>
                    <button class="btn-secondary ml-4 m-2 p-2" id="btnCharacters">Characters</button>

                    <button class="btn-secondary ml-4 m-2 p-2" id="btnLocations">Locations</button>

                    <button class="btn-secondary ml-4 m-2 p-2" id="btnEpisodes">Episodes</button>

                    </div>
                  </form>

              </div>

              <div id="resultsDiv" class="row"></div>
          </div>
      </section>


      <div id="detailsModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="detailsModalTitle" class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="detailsModalBody" class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    


    <!-- Bootstrap script tags -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
