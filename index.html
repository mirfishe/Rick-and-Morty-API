<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rick and Morty API</title>
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Rick and Morty API</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://rickandmortyapi.com" target="_blank">Rick and Morty API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://rickandmortyapi.com/documentation" target="_blank">Rick and Morty API Documentation</a>
          </li>
        </ul>
      </div>
    </nav>

      <section id="landing-section">
        <div id="header" class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Rick and Morty</h1>
            <!-- <p class="lead">Select your new favorite desktop wallpaper.</p> -->
          </div>
        </div>
      </section>


      <section>
        <div class="container">
          <h4 id="errorHeader" class="error"></h4>
            <div class="row justify-content-center">
                  <form id="frmSearch">

                  <div class="form-inline">

                    <button class="btn-secondary ml-4 m-2 p-2" id="btnCharacters">Characters</button>

                      <button class="btn-secondary ml-4 m-2 p-2" id="btnLocations">Locations</button>

                      <button class="btn-secondary ml-4 m-2 p-2" id="btnEpisodes">Episodes</button>

                    </div>
                  </form>

              </div>

              <div id="resultsDiv" class="row"></div>
          </div>
      </section>


      <div id="detailsModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="detailsModalTitle" class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="detailsModalBody" class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    


    <!-- Bootstrap script tags -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
